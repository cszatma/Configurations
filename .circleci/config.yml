version: 2

aliases:
  - &restore_cache
    name: Restore yarn cache
    keys:
      - config-gen-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}

defaults: &defaults
  docker:
    - image: circleci/node:12
  working_directory: ~/config-gen

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore_cache
      - run:
          name: Make scripts executable
          command: chmod -R +x .circleci/
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save yarn cache
          key: config-gen-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/
            - ~/.cache

  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore_cache
      - run:
          name: build
          command: yarn build

  lint:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore_cache
      - run:
          name: lint
          command: yarn lint

  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore_cache
      - run:
          name: test
          command: yarn test

workflows:
  version: 2
  build-test:
    jobs:
      - install
      - build:
          requires:
            - install
      - lint:
          requires:
            - install
      - test:
          requires:
            - install
